<div *ngIf="!loading">

    <div *ngIf="products.length > 0; else noProducts">
        <ng-template [ngTemplateOutlet]="productList" [ngTemplateOutletContext]="{products: products}"></ng-template>
    </div>

    <ng-template #productList let-products="products">
        <h2>Top Selled</h2>
        <div *ngFor="let product of products">
            <div *ngIf="product.isActive" class="card mb-3 p-2">
                <div class="row">
                    <div class="col-3">
                        <img src="assets/images/{{ product.imageURL }}" alt="" class="img-fluid rounded-start p-200">
                    </div>
                    <div class="col-9">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <a routerLink="/products/{{product.id}}" class="btn btn-primary">Descriptions</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template #noProducts>
        <div class="alert alert-warning">
            No products!
        </div>
    </ng-template>
</div>

<div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
